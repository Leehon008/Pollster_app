{% extends 'header.html' %}
{% block content %}

<h1 class="mt-5">Pollster Question List</h1>
{% if latest_question_list %}
    {% for question in latest_question_list %}
        <div class="card mb-3">
            <div class="card body">
                <p class="lead">{{ question.question_text }}</p>
            </div>
        </div>
    {% endfor %}
{% else %}
    <p class="lead">No Posts available dear One !! Sorry try next time</p>
{% endif %}
{% endblock %}
